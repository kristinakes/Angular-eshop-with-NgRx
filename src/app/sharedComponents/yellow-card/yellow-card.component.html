<mat-card class="d-flex flex-col p-4 m-2 justify-content-center align-items-center">
  <mat-icon
    aria-hidden="false"
    aria-label="icon"
    fontIcon="{{ feature.icon }}"
  ></mat-icon>
  <mat-card-header class="mt-2 fw-bold">{{ feature.title }}</mat-card-header>
  <mat-card-content class="mt-4 text-center">{{ feature.text }}</mat-card-content>
</mat-card>
