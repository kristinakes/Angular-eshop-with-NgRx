<mat-card class="flex-col justify-content-evenly p-1 m-2">
  <mat-card-header>
    <mat-card-title appSetBlueText>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>Price: {{ product.price }}&#8364;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      class="mx-auto d-block"
      mat-card-image
      src="{{ product.image_url }}"
      alt="{{ product.title }}"
    />
    <p class="text-start p-2">{{ product.short_description }}</p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center align-items-center">
    <app-action-menu [product]="product"></app-action-menu>
    <button
      class="m-2 fs-6"
      mat-stroked-button
      color="primary"
      [routerLink]="['/products', product.id]"
    >
      DETAILS
    </button>
  </mat-card-actions>
</mat-card>
