<div class="d-flex flex-column justify-content-between align-items-center w-full p-4">
  <div class="container-fluid text-end py-3">
    <button class="my-1" mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon aria-hidden="false" aria-label="icon" fontIcon="add"></mat-icon
      >{{ "Add products" | uppercase }}
    </button>
  </div>
  
  <!-- Using async pipe here it automaticaly subscribes/unsubscribes from observable -->
  @if( products$ | async; as products) {
    <div class="container text-center">
      <div class="row row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 g-2" >
        @for(product of products; track product.id) {
        <app-product-card [product]="product"></app-product-card>}
      </div>
    </div>
  
  
  } @else {
  <app-page-message>No products available</app-page-message>
  }
</div>
